<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/notie/dist/notie.min.css"
    />
    <style>
      .notie-container {
        box-shadow: none;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="menu__wrapper">
          <a href="#" class="logo link">
            <img
              src="./images/film.svg"
              alt="logotipe"
              width="24"
              height="24"
            />
            <span class="logo__text">Filmoteka</span>
          </a>

          <nav>
            <button class="page__link sign_btn signUp">Sign Up</button>
            <button class="page__link sign_btn signIn">Sign In</button>
            <button class="page__link sign_btn hide" id="btnLogOut">
              Log Out
            </button>
            <a class="page__link active link nav-home" href="">Home</a>
            <a class="page__link link nav-library hide" href="">my library</a>
          </nav>
        </div>

        <form class="input__wrapper">
          <input
            class="search__input js-input"
            type="text"
            name="query"
            id="search-input"
            placeholder="Search movies..."
            autocomplete="false"
          />
          <div class="input__icon"></div>
        </form>
        <p class="js-warning is-hidden"></p>
        <div class="buttons-wrapper is-hidden">
          <button class="button watched noactive">watched</button>
          <button class="button queue active">queue</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container-sign_in is-unactive">
        <div class="backdrop-sign">
          <div role="tabpanel" class="tab" id="Section1">
            <button type="button" class="sign_fotm_btn siModalClose"></button>

            <div role="tabpanel" class="tab-pane fade" id="Section1">
              <h1 class="text">Sign In</h1>
              <form class="form-horizontal formIn-group">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    class="form-control signInemail cleanInput"
                    id="email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control signInpassword cleanInput"
                    id="password"
                  />
                </div>
                <div class="form-group">
                  <button class="modalSIbtn btn">Login</button>
                </div>
                <div class="form-group forgot-pass">
                  <button class="btn forgotPass">Forgot password</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="backdrop-sign-up is-unactive">
        <div class="container-sign_up">
          <div role="tabpanel" class="tab" id="Section2">
            <button type="button" class="sign_fotm_btn suModalClose"></button>
            <h1 class="text">Get Started now</h1>
            <form class="form-horizontal formUp-group">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="textEmailAddress"
                  class="form-control sign_email"
                  id="emailSU"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="Password"
                  class="form-control sign_password"
                  id="passwordSU"
                />
              </div>
              <div class="form-group">
                <button class="modalSUbtn btn" id="signUpBtn">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- cпиннер -->
        <div id="spinner"></div>

        <!-- разметка для фильмов которые в тренде для главной страницы и для результатов поиска по ключевому слову-->
        <ul class="trend-movie"></ul>
        <div id="markup-plugin">
          <div id="tui-pagination-container" class="tui-pagination"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="copyright">
          <span>&copy; 2021 | All Rights Reserved |</span>
          Developed with
          <img src="./images/heart.svg" alt="Иконка сердца" width="13" />
          by&nbsp
          <span class="js-open-modal">GoIT Students</span>
        </p>
      </div>
    </footer>

    <!-- для модалки футера -->
    <div class="footer-modal is_hidden">
      <div class="footer-backdrop"></div>

      <div class="modal-content">
        <button type="button" class="footer-close-button">
          <div class="close"></div>
        </button>
        <div class="our-team-modal">
          <ul class="our-team"></ul>
        </div>
      </div>
    </div>

    <!-- для модалки ( здесь вставляется шаблон) -->
    <div class="movie-modal is-hidden">
      <div class="backdrop"></div>
      <div class="modal-content">
        <button type="button" class="close-button">
          <div class="close"></div>
        </button>
        <div class="film-card"></div>
      </div>
    </div>
    <script src="https://unpkg.com/notie"></script>
  </body>
</html>
