<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <div class="menu__wrapper">
          <a href="#" class="logo link"
            ><span class="logo__text">Filmoteka</span></a
          >
          <nav>
            <a class="page__link active link home" href="#">Home</a>
            <a class="page__link link library" href="#">my library</a>
          </nav>
        </div>
        <div class="input__wrapper">
          <input
            class="search__input"
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Поиск фильмов"
            autocomplete="false"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- разметка для фильмов которые в тренде для главной страницы -->
        <ul class="trend-movie"></ul>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="copyright">
          &copy; 2020 | All Rights Reserved | Developed with
          <img src="./images/heart.svg" alt="Иконка сердца" width="13" />
          by
          <a href="#" id="Open-Modal">GoIT Students</a>
        </p>
      </div>
    </footer>
  </body>
</html>
