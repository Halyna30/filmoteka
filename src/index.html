<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container-sign_in is-hidden " id="sign_in">
          <div class="tab ">
            <div class="tab-content tabs">
              <div
                role="tabpanel"
                class="tab-pane fade "
                id="Section1"
              >
                <h1 class="text">Sign In</h1>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                    />
                  </div>
                  <div class="form-group">
                  <button class="signUpbtn btn" >  Login </button>
                  </div>
                  <div class="form-group forgot-pass">
                    <button class="btn"> Forgot password</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      <div class="container-sign_up is-hidden " id="sign_up">
              <div role="tabpanel" class="tab" id="Section2">
                <h1 class="text">Get Started now</h1>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                      type="textEmailAddress"
                      class="form-control"
                      id="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="textPassword"
                      class="form-control"
                      id="password"
                    />
                  </div>
                  <div class="form-group">
                   <button class="signUpbtn btn" id = "signUpBtn"> Sign up </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- разметка для фильмов которые в тренде для главной страницы и для результатов поиска по ключевому слову-->
        <ul class="trend-movie"></ul>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="copyright">
          &copy; 2020 | All Rights Reserved | Developed with
          <img src="./images/heart.svg" alt="Иконка сердца" width="13" />
          by
          <a href="#" id="Open-Modal">GoIT Students</a>
        </p>
      </div>
    </footer>

    <!-- для модалки ( здесь вставляется шаблон) -->
    <div class="movie-modal is-hidden">
      <div class="backdrop"></div>
      <div class="modal-content">
        <div class="film-card">
          <button class="close-button" type="button" data-modal-close>
            <img
              class="svg-close"
              src="./images/close-button.svg"
              alt="Закрыть"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  </body>
</html>
